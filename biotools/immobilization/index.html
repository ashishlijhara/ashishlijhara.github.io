<HTML>
<HEAD>
<title>E Ratio Calculator</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</HEAD>
<BODY>

<div class="container" style="padding-top:10px">
<div class="row">
<div class="col-md-offset-4 col-md-4">
<label>
Enter Values without dividing by 100.
</label>

<div class="input-group">
    <span class="input-group-addon">Conversion</span>
    <input id="Conversion" type="text" class="form-control" name="msg" placeholder="Input Value Here">
</div>
<br>
<div class="input-group">
    <span class="input-group-addon">ee<sub>p</sub></span>
    <input id="eep" type="text" class="form-control" name="msg" placeholder="Input Value Here">
</div>

<br>

<button class="btn btn-default pull-right" onclick="myFunction()"> Calculate</button>

<br /><br />
<p id="result" class="form-control-static">Result:
</p>
</div>
</div>
</div>

<div class="row">
	<div class="col-md-offset-4 col-md-4">
		<center><p style="padding-top:25px"><i>Author: Ashish Lijhara <br /> Date: 24 March, 2018</i></p></center>
	</div>
</div>



<script>
function myFunction() {
		var ee =  document.getElementById("eep").value/100;
    var c = document.getElementById("Conversion").value/100;
    document.getElementById("result").innerHTML = "Result:" +Math.log((1-c*(1+ee)))/Math.log((1-c*(1-ee)));
}
</script>

</BODY>
</HTML>
