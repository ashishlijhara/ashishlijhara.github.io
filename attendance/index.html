<html>
    <head>
        <!-- register service worker -->
        <script type="text/javascript">
          if ('serviceWorker' in navigator){
            window.addEventListener('load', () => {
               navigator.serviceWorker.register('./service-worker.js')
            .then(() => { console.log('Service Worker Registered'); });
           });
         }
        </script>
        
        <!-- start of Web Manifest -->
           <link rel="manifest" href="./app.webmanifest">
        <!-- end of Web Manifest -->
        
        <!-- theme-color -->
           <meta name="theme-color" content="#fff" />
        <!-- end-theme-color -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" href="images/hello-icon-152.png">   
         <meta name="theme-color" content="white"/>  
         <meta name="apple-mobile-web-app-capable" content="yes">  
         <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
         <meta name="apple-mobile-web-app-title" content="RSSB Attendance"> 
         <meta name="msapplication-TileImage" content="images/hello-icon-144.png">  
         <meta name="msapplication-TileColor" content="#FFFFFF">

         <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <!-- Compiled and minified CSS -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

         <!-- Compiled and minified JavaScript -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

         <script src="./js/mat.js"></script>

    </head>
    <body>
         <div class="container">
               <div class="fixed-action-btn">
                     <a class="btn-floating btn-large red hoverable pulse">
                       <i class="large material-icons">accessibility</i>
                     </a>
                     <ul>
                           <li><a class="btn-floating blue"><i class="material-icons">date_range</i></a></li>
                           <li><a class="btn-floating green"><i class="material-icons">fingerprint</i></a></li>
                     </ul>
                   </div>
         </div>
    </body>
</html>
